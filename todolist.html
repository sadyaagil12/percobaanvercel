<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>To do list</title>

<link rel="preconnect" href="https://fonts.googleapis.com">

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<header data-bs-theme="dark">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">To Do List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">PT. KUNGKINGKANG</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>

                </div>
                <div class="icon" style="display: flex; align-items: center; justify-content: center;">
                    <img src="icon.png" style="width: 60px; height: 60px; border-radius: 50%; ">
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Pengaturan
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">

                                <li><a class="dropdown-item" href="#">Pengaturan Akun</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
</header>

<body onload="loadTasks()">
    <!-- Main content -->
    <div class="container">
        <div class="todolist-body">


            <div class="header-todolist text-center">
                <h2 style="font-weight: 700;">Data diri </h2>

            </div>
            <div class=" mb-3">
                <label class="form-label">Nama </label><br>
                <div class="border border-success p-2 mb-2 border-opacity-25 rounded">Sadya Agil Purnama Aji
                </div>
                <label class="form-label">Jabatan </label><br>
                <div class="border border-success p-2 mb-2 border-opacity-25 rounded">Supervisior
                </div>
            </div>

            <div class="header-todolist text-center">
                <h2 style="font-weight: 700;">Menambahkan tugas </h2>

            </div>

            <div class=" mb-3">
                <label class="form-label">Masukan tugas </label>
                <textarea id="task" class="form-control" rows="3" placeholder="Masukan tugas baru..."></textarea>

                <label class="form-label">Tanggal</label>
                <input type="date" id="dueDate" class="form-control input-with-icon"
                    style=" border-radius: 10px; height: 47px; font-weight: 300">

                <label class="form-label">Prioritas</label>
                <select id="priority" class="form-select" aria-label="Default select example">
                    <option selected>Tingkat Prioritas</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>


                <button onclick="addTask()" class="btn btn-light w-100 btn-submit"
                    style="margin-bottom: 10px; border-radius: 10px; margin-top: 30px;"> Tambahkan</button>
            </div>

            <h3 style="font-weight: 700;">Tugas Aktif</h3>
            <div id="taskList"></div>

            <h3 style="font-weight: 700;">Tugas Selesai</h3>
            <div id="completedTaskList"></div>

            <hr>
            <button onclick="clearAllTasks()" class="w-100 btn btn-danger">Bersihkan Seluruh Tugas</button>



        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
